# Sav tmux history to zsh history
set -g history-file ~/.zsh_history
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set custom plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Enable mouse support
set -g mouse on
set -s set-clipboard on
setw -g mode-keys vi
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode    MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position top
bind r source-file ~/.tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -n C-S-h select-pane -L
bind -n C-S-j select-pane -D
bind -n C-S-k select-pane -U
bind -n C-S-l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'catppuccin/tmux'
set -g @continuum-restore 'on'
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# set -g @plugin 'catppuccin/tmux#v2.1.2'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
# Add to ~/.tmux.conf to show save status
#set -g status-right "Continuum status: #{continuum_status}"
set -g status-right "#{E:@catppuccin_status_application}"
#set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
#set -g @catppuccin_status_modules_right "application session continuum_status"
#run ~/.config/tmux/plugins/tmux-cpu/cpu.tmux
# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
