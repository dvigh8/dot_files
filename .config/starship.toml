# Minimal single-line prompt

format = """
$directory\
$git_branch\
$git_status\
$character"""

right_format = """${env_var.VENV_PROJECT}"""

add_newline = false

[character]
error_symbol = "[✗](bold cyan)"
success_symbol = "[❯](bold cyan)"
vimcmd_symbol = "[❯](bold green)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "


[git_branch]
format = "[$branch]($style) "
style = "bold purple"

[git_status]
format     = '[$all_status]($style)'
style      = "green"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""

[env_var.VENV_PROJECT]
format = "[\\($env_value\\)]($style)"
style = "bold blue"

